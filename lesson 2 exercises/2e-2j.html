<!DOCTYPE html>
<html>
  <head>
    <title>2e-2j exercise</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

      function App () {
        return (
          <>
            
            <ProductDetails price="$10.90" product="Cotton Socks" discountPrice="$5.45" imageSource="cotton-socks.png"/>
            <ProductDetails price="$6.00" product="Tennis Balls" imageSource="tennis-balls.png"/>
            <ProductDetails price="$7.99" product="Plain T-Shirt" imageSource="plain-t-shirt.png"/>
          </>
        );
      }

      function ProductDetails({price, product, discountPrice, imageSource}) {
        return (
          <div>
            <img src={imageSource} width="150"/>
            <p>{product}</p>
            {discountPrice  ? (
                <>
                  <del><p>Price: {price}</p> </del>
                  <p>Discount Price: {discountPrice}</p> 
                </>
              ) : (
                    <p>Price: {price}</p>
                  ) 
              }
            
            <button>Add to cart</button>
            </div>
        );
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
