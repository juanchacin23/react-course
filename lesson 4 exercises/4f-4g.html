<!DOCTYPE html>
<html>

    <title>4f-4g exercise</title>

  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script src="https://unpkg.com/supersimpledev/dayjs.js"> </script>


    <script type="text/babel">

      function App () {


        const timeDayJs = dayjs().format('HH:mm:ss');

        const [time, setTime] = React.useState(timeDayJs);

        //const timeRef = React.useRef(null);

        React.useEffect(() => { 
          setInterval(() => {
            const trying = dayjs().format('HH:mm:ss');
            setTime(trying);
            console.log('run code');
          }, 1000);
        }, []);   // if we don't use the dependency array, the code will run a lot more often 




        return (
          <div /*ref={timeRef}*/>
            {time}
          </div>
        );
      }

      

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
